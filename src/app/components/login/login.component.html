<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Soccer Query Explorer</h2>
          <h5 class="text-center text-muted mb-4">Login</h5>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="your@email.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">
                Name <small class="text-muted">(optional, for new users)</small>
              </label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="name"
                name="name"
                placeholder="Your Name"
              />
            </div>

            <div *ngIf="error" class="alert alert-danger" role="alert">
              {{ error }}
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Logging in...' : 'Login' }}
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted small">
              New users are automatically created.<br>
              Future: Google/Apple SSO integration
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
